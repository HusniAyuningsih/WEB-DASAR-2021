<!DOCTYPE html>
<html>
<head>

	<div class="container">

			<td>:</td>

		</tr>
	</div>

			<div class="mb-3">
			<tr>
			<td><label for="catatan">CATATAN</label></td>
			<td>:</td>
			<td><textarea class="form-control" required name="catatan" id="catatan" cols="50" rows="4"></textarea></td>
		</tr>
		</div>

		<div class="mb-3">
		<tr>
			<td><label for="foto">FOTO</label></td>
			<td>:</td>
			<td><input type="file" name="foto" accept="image/*"></td>
		</tr>
	</div>

		<div class="mb-3">
		<tr>
			<td><label for="email">EMAIL</label></td>
			<td>:</td>
			<td><input required class="form-control" name="email" id="email"></td>
		</tr>
	</div>

		<div class="mb-3">
		<tr>
			<td><label for="password">SANDI LOGIN</label></td>
			<td>:</td>
			<td><input required class="form-control" name="password"></tr>
